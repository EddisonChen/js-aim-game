<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ReflexField</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./reflex.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="icon" href="./pics/controllericon.png">
    </head>
    <body>
        <h1 class="img"><img src ="./pics/reflexfieldlogo.png"></h1>

        <div class="info-bar">
            <h2 class="score gradient-border">score: 0</h2>
            <h3 class="timer gradient-border">30 secs</h3>
            <h4 class="accuracy gradient-border">accuracy: 0%</h4>
        </div>

        <span class="end-message">Test your reflexes by tapping only the golden targets!</span>

        <div class= "grid">  
            <div class="grid-in-grid">
                <p class="target mobile"></p>
                <p class="target mobile"></p>
                <p class="target mobile"></p>
                <p class="target mobile"></p>
                <p class="target mobile"></p>
                <p class="target mobile"></p>
                <p class="target mobile"></p>
                <p class="target mobile"></p>
                <p class="target desktop"></p>
                <p class="target desktop"></p>
                <p class="target desktop"></p>
                <p class="target desktop"></p>
            </div>
        </div>

        <div class="bottom-nav-bar">
            <button class="start button-49" role="button" data-text="START">START</button>
            <button class="resett button-49" role="button" data-text="RESET">RESET</button>
            <a href="./index.html"><button class="exit-link button-49" role="button" data-text="AIM">AIM</button></a>
        </div>
        
        <script src="reflex.js" async defer></script>
    </body>
</html>

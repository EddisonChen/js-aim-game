<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Aim-Click Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <h1>AIM GAME</h1> 

        <div class="infobar">
            <h2>Score:</h2>
            <h3>Time Remaining:</h3>
            <h4>Accuracy</h4>
        </div>

        <div>
            <button class="start">Start</button>
        </div>

        <div class = "grid">
            <div class="grid-in-grid">
                <p class="target">1</p>
                <p class="target">2</p>
                <p class="target">3</p>
                <p class="target">4</p>
                <p class="target">5</p>
                <p class="target">6</p>
                <p class="target">7</p>
                <p class="target">8</p>
                <!-- <p class="target desktop"></p>
                <p class="target desktop"></p>
                <p class="target desktop"></p>
                <p class="target desktop"></p>
                <p class="target desktop"></p>
                <p class="target desktop"></p>
                <p class="target desktop"></p>
                <p class="target desktop"></p> -->
            </div>
        </div>

        <div class="bottom-nav-bar">
            <P>Reset</P>
            <p>High Scores</p>
        </div>
        <script src="./scripts.js" async defer></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Aim-Click Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <h1>AIMFIELD</h1> 

        <div class="infobar">
            <h2 class="score">score: 0</h2>
            <h3 class ="timer">30 secs</h3>
            <h4 class ="accuracy">accuracy: 0.00%</h4>
        </div>

        <div class= "grid">
            <div class="grid-in-grid">
                <p class="target mobile"></p>
                <p class="target mobile"></p>
                <p class="target mobile"></p>
                <p class="target mobile"></p>
                <p class="target mobile"></p>
                <p class="target mobile"></p>
                <p class="target mobile"></p>
                <p class="target mobile"></p>
                <p class="target desktop"></p>
                <p class="target desktop"></p>
                <p class="target desktop"></p>
                <p class="target desktop"></p>
                <!-- <p class="target desktop"></p>
                <p class="target desktop"></p>
                <p class="target desktop"></p>
                <p class="target desktop"></p> -->
            </div>
        </div>

        <div class="bottom-nav-bar">
            <button class="start">start</button>
            <button class="resett">reset</button>
        </div>
        <script src="./scripts.js" async defer></script>
    </body>
</html>
